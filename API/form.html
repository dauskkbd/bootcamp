<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
      $(document).ready(function () {
        if (localStorage.getItem("form_full_name") != null) {
          let form_full_name = localStorage.getItem("form_full_name");
          $("#full_name").val(form_full_name);
        }

        if (localStorage.getItem("form_email_address") != null) {
          let form_email_address = localStorage.getItem("form_email_address");
          $("#email_address").val(form_email_address);
        }

        $("#full_name").blur(function () {
          let full_name = $("#full_name").val();
          localStorage.setItem("form_full_name", full_name);
        });
        $("#email_address").blur(function () {
          let email_address = $("#email_address").val();
          localStorage.setItem("form_email_address", email_address);
        });

        $("#clear_form").click(function () {
          localStorage.clear();
          location.reload();
        });
      });
    </script>
  </head>
  <body>
    <h1>Register</h1>
    <form action="">
      <label for="">Full Name: </label>
      <input type="text" id="full_name" class="form-control" />
      <label for="">Email Adress: </label>
      <input type="text" id="email_address" class="form-control" />
      <input type="submit" class="btn btn-primary mt-3" />
    </form>
    <button id="clear_form" class="btn btn-warning mt-3">Clear form</button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <script>
    $(document).ready(function () {
      setInterval(calculate, 50);
      setInterval(checkPassword, 50);
      setTimeout(showPopup, 3000);

      function calculate() {
        let num_1 = Number($("#num_1").val());
        let num_2 = Number($("#num_2").val());
        let sum = num_1 + num_2;
        $("#sum").text(sum);
      }

      function checkPassword() {
        let pw = $("#pw").val();
        let con_pw = $("#con_pw").val();

        if (pw != "" && con_pw != "") {
          if (pw != con_pw) {
            $("#pw_nomatch").prop("hidden", false);
            $("#pw_match").prop("hidden", true);
          } else {
            $("#pw_match").prop("hidden", false);
            $("#pw_nomatch").prop("hidden", true);
          }
        } else {
          $("#pw_nomatch").prop("hidden", true);
          $("#pw_match").prop("hidden", true);
        }
      }

      function showPopup() {
        $("#popup").prop("hidden", false);
      }
    });
  </script>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <form action="">
            <label for="">First Number: </label>
            <input type="number" id="num_1" class="form-control" />
            <label for="">Second Number: </label>
            <input type="number" id="num_2" class="form-control" />
            <p>Sum: <span id="sum"></span></p>
          </form>
          <h1>Register</h1>
          <form action="">
            <label for="">Password: </label>
            <input type="password" id="pw" class="form-control" />
            <label for="">Confirm Password: </label>
            <input type="password" id="con_pw" class="form-control" />
          </form>
          <span id="pw_match" class="text-success" hidden>Password Match!</span>
          <span id="pw_nomatch" class="text-danger" hidden
            >Password Unmatch!</span
          >
        </div>
      </div>
    </div>
    <img
      src="images/neil-patel.jpg"
      alt=""
      id="popup"
      style="position: fixed; bottom: 0px; width: 200px"
      hidden
    />
  </body>
</html>

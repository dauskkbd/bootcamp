<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/immigration.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Immigration Form</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6"></div>
      </div>
    </div>
    <form action="" id="immig-form">
      <label for="">First Name:</label>
      <input type="text" id="first_name" class="form-control" />
      <label for="">Last Name:</label>
      <input type="text" id="last_name" class="form-control" />

      <label>State:</label>
      <select class="form-select" id="state">
        <option disabled selected>Select one</option>
        <option value="Florida">Florida</option>
        <option value="Texas">Texas</option>
        <option value="New York">New York</option>
      </select>

      <label>Gender:</label>
      <input
        type="radio"
        name="gender"
        value="male"
        class="form-check-input gender"
      />
      Male
      <input
        type="radio"
        name="gender"
        value="female"
        class="form-check-input gender"
      />
      Female
      <input
        type="radio"
        name="gender"
        value="other"
        class="form-check-input gender"
      />
      Other
      <input
        type="radio"
        name="gender"
        value="not_say"
        class="form-check-input gender"
      />
      Rather not say<br />
      <input
        type="checkbox"
        id="sub_newsLetter"
        class="form-check-input gender"
      /><label for="sub_newsLetter" class="form-check-label"
        >I want to be subscribed to immigration's news letter for events,
        updates, etc</label
      >
      <input
        type="submit"
        class="btn btn-primary mt-2"
        data-bs-toggle="modal"
        data-bs-target="#immig_success"
      />
    </form>
    <!-- modal -->
    <div class="modal fade" id="immig_success" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Verify Input Info</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <ul>
              <li>First Name: <span id="first_name_m"></span></li>
              <li>Last Name: <span id="last_name_m"></span></li>
              <li>State: <span id="state_m"></span></li>
              <li>
                Subscribed to news letter?<span id="sub_newsLetter_m"></span>
              </li>
              <li>Gender: <span id="gender_m"></span></li>
            </ul>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Undo
            </button>
            <button class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

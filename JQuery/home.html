<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script src="JS/home.js"></script>
    <style>
      .painting-small {
        width: 70px;
      }
      .painting-large {
        width: 300px;
      }
    </style>
  </head>
  <body class="mb-5">
    <h1><span id="profile_name">Kenneth</span>'s Profile</h1>
    <button id="change_button" class="btn btn-primary">Change Name</button>
    <br /><br />
    <h1>Order History</h1>
    <table class="table">
      <tr>
        <th>Item</th>
        <th>Order placed</th>
      </tr>
      <tbody id="order_history">
        <tr>
          <td>Listerine</td>
          <td>12-01-23</td>
        </tr>
        <tr>
          <td>Dental Floss</td>
          <td>12-02-23</td>
        </tr>
      </tbody>
    </table>

    <h1>Shipping information</h1>
    <form action="">
      <label for="">Address</label>
      <input
        class="form-control"
        id="form_address"
        type="text"
        placeholder="Type here"
      />
      <span id="required" class="text-danger"> Required field!</span>
    </form>

    <h1>Confirm Password</h1>
    <label for="">Password: </label>
    <form action="">
      <input class="form-control" id="form_password" type="password" />
    </form>
    <label for="">Confirm password: </label>
    <form action="">
      <input class="form-control" id="form_con_password" type="password" />
      <span id="password_nomatch" class="text-danger"
        >Password does not match!</span
      >
      <span id="password_match" class="text-success">Password match!</span>
    </form>
    <h1>Wish List</h1>
    <table class="table">
      <tr>
        <td class="wishlist_item">ROG 7 Ultimate</td>
      </tr>
      <tr>
        <td class="wishlist_item">Bahat at lupa</td>
      </tr>
      <tr>
        <td class="wishlist_item">Ben 10 Brief</td>
      </tr>
      <tr>
        <td class="wishlist_item">Commercial Building</td>
      </tr>
    </table>
    <h1>Paintings for Sale</h1>
    <img
      src="images/las_meninas.webp"
      alt="Las Meninas, painting from France"
      class="painting painting-small"
    />
    <img
      src="images/persistence.jpg"
      alt="Persistence of Memory by Salvador Dali"
      class="painting painting-small"
    />
    <img
      src="images/spoliarium.jpg"
      alt="Spoliarium, Philippines"
      class="painting painting-small"
    />
    <p id="painting-caption"></p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bear Burger's - Order</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <h1 class="display-1">Order Here!</h1>
      </div>
    </div>
    <div class="container">
      <div class="col-lg-6">
        <div class="row">
          <table class="table text-center">
            <tr style="background-color: rgb(255, 200, 99)">
              <th>Icons</th>
              <th>Item Name</th>
              <th>Price</th>
            </tr>
            <tr style="background-color: rgb(255, 229, 182)">
              <th colspan="3">Meals</th>
            </tr>
            <tr>
              <th>
                <img
                  src="italiano-burger.jpg"
                  alt="burger with patty and vegetables"
                  class="img-fluid col-lg-1"
                  style="width: 100px"
                />
              </th>
              <th>Italiano Burger</th>
              <th><span>&#8369;</span>55.00</th>
            </tr>
            <tr>
              <th>
                <img
                  src="italiano-fried-chicken.jpg"
                  alt="fried chicken with sliced onions, tomatoes and green leaves"
                  class="img-fluid col-lg-1"
                  style="width: 100px"
                />
              </th>
              <th>Italiano Fried Chicken</th>
              <th><span>&#8369;</span>55.00</th>
            </tr>
            <tr>
              <th>
                <img
                  src="italiano-spaghetti.jpg"
                  alt="spaghetti with sauce and leaf on top"
                  class="img-fluid col-lg-1"
                  style="width: 100px"
                />
              </th>
              <th>Italiano Spaghetti</th>
              <th><span>&#8369;</span>55.00</th>
            </tr>
            <tr>
              <th>
                <img
                  src="italiani-pizza.jpg"
                  alt="pizza with olives, cheese, leaves, and meat"
                  class="img-fluid col-lg-1"
                  style="width: 100px"
                />
              </th>
              <th>Italiano Pizza</th>
              <th><span>&#8369;</span>150.00</th>
            </tr>
            <tr>
              <th colspan="3" style="background-color: rgb(255, 229, 182)">
                Drinks
              </th>
            </tr>
            <tr>
              <th colspan="2">Coke</th>
              <th><span>&#8369;</span>20.00</th>
            </tr>
            <tr>
              <th colspan="2">Sprite</th>
              <th><span>&#8369;</span>20.00</th>
            </tr>
            <tr>
              <th colspan="2">Sarsi</th>
              <th><span>&#8369;</span>20.00</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
